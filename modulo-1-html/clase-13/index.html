<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 13 - Responsive Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-ppal">
        <p class="txt-inicial">Color <span class="bold">#F9ACA7</span> copied to your clipboard</p>
        <h1 class="titulo-ppal">Color palette generator</h1>
        <div class="container-cards">
            <div class="card">
                <div class="color color1"></div>


                <p class="color-nombre">#EEEDF0</p>
            </div>
            <div class="card">
                <div class="color color2"></div>
                <p class="color-nombre">#A1B5C1</p>
            </div>
            <div class="card card-color3">
                <div class="color color3"></div>
                <p class="color-nombre negrita">#F9ACA7</p>
            </div>
            <div class="card">
                <div class="color color4"></div>
                <p class="color-nombre">#68747D</p>
            </div>
            <div class="card">
                <div class="color color5"></div>
                <p class="color-nombre">#CF365F</p>
            </div>
        </div>
        <div class="container-generate-palette">
            <p class="boton-violeta">Generate pallette</p>
            <p class="txt-final">Or just press the "Spacebar" to generate new palettes.</p>
        </div>
        <p class="boton-blanco">Click to copy individual color * Press "C" to copy palette</p>

    </main>

</body>

</html>
