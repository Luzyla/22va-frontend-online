<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Node JS :: Login</title>
</head>
<body>
    <div class="form">
        <picture>
            <img src="./img/logo.svg" alt="logo">
        </picture>
        <form action="#" method="get" enctype="application/x-www-form-urlencoded" novalidate >
            <div class="field">
                <label for="email">Email
                    <input type="email" name="email" id="email">
                </label>
            </div>

            <div class="field">
                <label for="password">Password
                    <input type="password" name="password" id="password">
                </label>
            </div>

            <div class="field">
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember">
                    Remember me
                </label>
            </div>

            <div class="form-login-buttons">
                <button class="btn" type="submit">Login</button>
                <div class="form-login-buttons-socials">
                    <a class="btn btn-google" href="#">

                        Google
                    </a>
                    <a class="btn btn-facebook" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #FFF;"><path d="M12.001 2.002c-5.522 0-9.999 4.477-9.999 9.999 0 4.99 3.656 9.126 8.437 9.879v-6.988h-2.54v-2.891h2.54V9.798c0-2.508 1.493-3.891 3.776-3.891 1.094 0 2.24.195 2.24.195v2.459h-1.264c-1.24 0-1.628.772-1.628 1.563v1.875h2.771l-.443 2.891h-2.328v6.988C18.344 21.129 22 16.992 22 12.001c0-5.522-4.477-9.999-9.999-9.999z"></path></svg>
                        Facebook
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
