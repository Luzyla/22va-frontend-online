<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu :: Checkbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <a href="#" class="nav-menu-logo"></a>
            <input id="nav-toggle" type="checkbox">
            <label id="show-button" for="nav-toggle">
                <svg style="height: auto; width: 1.5rem;" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu Open</title>
                    <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
                </svg>
            </label>
            <label id="hide-button" for="nav-toggle">
                <svg style="height: auto; width: 1.5rem;" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu Close</title>
                    <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                        transform="rotate(45 10 10)" />
                </svg>
            </label>
            <ul class="nav-menu-menulinks">
                <li>
                    <a href="#">Link</a>
                </li>
                <li>
                    <a href="#">Link</a>
                </li>
                <li>

                </li>

                </li>
                <li>
                    <a href="#">Link</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
